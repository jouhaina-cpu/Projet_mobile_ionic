<ion-header>
  <ion-toolbar>
    <ion-title> -- {{fname}} {{lname}} --  
      <div style="margin-left:200px ;">
        <ion-button (click)="logout()">
          <ion-icon name="log-out" class="larger"></ion-icon>
        </ion-button>
      </div>
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu">
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <form action="" method="post" name="forms">
      <ion-grid>
       <ion-row>
         <ion-col size-md="6" offset-md="3">
           <div>
           <ion-card >
             <ion-card-header>
               <ion-card-title color="primary" style="font-size: 2em;">Your profile</ion-card-title>
             </ion-card-header>
             <ion-card-content>
              <ion-item  style="margin-top: 20px;">
                <ion-label  position="floating" style="font-size: 1.2em;">Username</ion-label>
                <ion-input type="text" name="username" id="username" value={{login}} readonly ></ion-input>
                <ion-icon name="person-circle-outline" color="primary" slot="end"></ion-icon>
              </ion-item>
               <ion-item  style="margin-top: 20px;">
                 <ion-label  position="floating" style="font-size: 1.2em;">First name</ion-label>
                 <ion-input type="text" name="fname" id="fname" value={{fname}} readonly></ion-input>
                 <ion-icon name="person-circle-outline" color="primary" slot="end"></ion-icon>
               </ion-item>
               <ion-item style="margin-top: 20px;">
                 <ion-label  position="floating" style="font-size: 1.2em;">Last name</ion-label>
                 <ion-input type="text" name="lname" id="lname" value={{lname}} readonly></ion-input>
                 <ion-icon name="person-circle-outline" color="primary" slot="end"></ion-icon>
               </ion-item>
               <ion-item style="margin-top: 20px;">
                <ion-label  position="floating" style="font-size: 1.2em;">Email</ion-label>
                <ion-input type="text" name="email" id="email" value={{email}} readonly></ion-input>
                <ion-icon name="at-outline" color="primary" slot="end"></ion-icon>
              </ion-item>
             </ion-card-content>
           </ion-card>
          </div>
         </ion-col>
       </ion-row>
     </ion-grid>
    </form>  
</ion-content>
