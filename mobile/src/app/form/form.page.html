<ion-header>
  <ion-toolbar>
    <ion-title> -- {{fname}} {{lname}} -- 
      <div style="margin-left:200px ;">
        <ion-button (click)="logout()">
          <ion-icon name="log-out" class="larger"></ion-icon>
        </ion-button>
      </div>
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu">
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<form action="" method="post" name="forms" [formGroup]="forms">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div>
          <ion-card >
            <ion-card-header>
              <ion-card-title color="primary" style="font-size: 2em;">Form</ion-card-title>
            </ion-card-header>
            <ion-card-content>
               <div class="email-login">
                 <div class="formfield"  *ngFor="let item of form | keyvalue">
                  <ion-item  style="margin-top: 20px;">
                    <ion-label position="floating" style="font-size: 1.2em;">{{item.key}}</ion-label>
                    <ion-input type={{item.value.type}} formControlName={{item.key}}  name={{item.key}}  id={{item.key}}></ion-input>
                  </ion-item>
                </div>
                </div>
            <div class="login-button" style="margin-left:100px ;margin-top: 20px;" >
              <ion-button class="login" type="submit"  (click)="OnCreate()" ><ion-icon name="navigate-outline"></ion-icon> Send</ion-button>
            </div>
            </ion-card-content></ion-card>
  </div></ion-col></ion-row></ion-grid>
  </form>

</ion-content>
