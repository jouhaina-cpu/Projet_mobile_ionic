<ion-header>
  <ion-toolbar color="primary">
    <ion-title><ion-icon name="school-outline"></ion-icon>Application Education</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form action="" method="post" name="forms" [formGroup]="forms">
    <ion-grid>
     <ion-row>
       <ion-col size-md="6" offset-md="3">
         <div>
         <ion-card >
           <ion-card-header>
             <ion-card-title color="primary" style="font-size: 2em;">Login</ion-card-title>
           </ion-card-header>
           <ion-card-content>
             <ion-item  style="margin-top: 20px;">
               <ion-label  position="floating" style="font-size: 1.2em;">Username</ion-label>
               <ion-input type="text" name="email" id="email" formControlName = "login" [(ngModel)] ="username"></ion-input>
               <ion-icon name="person-outline" color="primary" slot="end"></ion-icon>
               <span *ngIf="error" style="color: red;">Username incorrect</span>
             </ion-item>
             <ion-item style="margin-top: 20px;">
               <ion-label  position="floating" style="font-size: 1.2em;">Password</ion-label>
               <ion-input type="password" name="password" id="password" formControlName = "password" [(ngModel)] ="password"></ion-input>
               <ion-icon name="lock-closed-outline" color="primary" slot="end"></ion-icon>
               <span *ngIf="error" style="color: red;">Password incorrect</span>
             </ion-item>
             <div style="margin-left:100px ;margin-top: 20px;">
               <ion-button class="login" (click)="Login()"><ion-icon name="log-in-outline"></ion-icon> Login</ion-button>
             </div>
           </ion-card-content>
         </ion-card>
        </div>
       </ion-col>
     </ion-row>
   </ion-grid>
  </form>
 

</ion-content>


<div>
  <ion-icon name="menu-outline"></ion-icon>
  <ion-icon name="radio-button-off-outline"  style="margin-left:130px ;"></ion-icon>
  <ion-icon name="play-outline"  style="margin-left:140px ;"></ion-icon>
</div>
